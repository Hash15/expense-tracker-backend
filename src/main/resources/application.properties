spring.application.name=expense-tracker-backend
server.port=8080

spring.datasource.url=jdbc:h2:mem:expensetrackerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# JWT secret & expiration (in ms). For production use env vars.
jwt.secret=verySecretJwtKeyChangeThisToEnvVar
jwt.expiration-ms=86400000
